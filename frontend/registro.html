<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanzApp - Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">FinanzApp</h1>
            <div class="nav-menu">
                <a href="index.html">Inicio</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="registro.html" class="active">Registro</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h2>Crear cuenta</h2>
            <form id="formRegistro">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <p class="mt-20">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FinanzApp - Proyecto de portafolio</p>
    </footer>

    <script>
        document.getElementById('formRegistro').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            const usuario = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                password: password
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(usuario)
                });
                
                if (response.ok) {
                    alert('Usuario registrado correctamente');
                    window.location.href = 'login.html';
                } else {
                    alert('Error al registrar usuario');
                }
            } catch (error) {
                alert('Error de conexión con el servidor');
            }
        });
    </script>
</body>
</html>
